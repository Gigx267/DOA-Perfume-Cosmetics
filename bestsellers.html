<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DOA PERFUME & COSMETICS</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cormorant Garamond', serif;
}

body {
  background: #f5f2ee;
  color: #3A2E2A;
}

/* ================= NAVBAR ================= */
.navbar {
  position: sticky;
  top: 1rem;
  z-index: 1000;
  background: #3A2E2A;
  padding: 1rem 2rem;
  margin: 1.5rem auto 0;
  border-radius: 50px;
  max-width: 95%;
  opacity: 0;
  transform: translateY(-20px);
  animation: navFade 0.8s ease forwards;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

@keyframes navFade {
  to { opacity: 1; transform: translateY(0); }
}

.nav-container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-img { height: 60px; }

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  letter-spacing: 1px;
  position: relative;
}

.nav-links a:not(.icon-link):hover {
  color: #E6D8C3;
}

.nav-links a:not(.icon-link)::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  left: 0;
  bottom: -5px;
  background: #E6D8C3;
  transition: width 0.3s ease;
}

.nav-links a:not(.icon-link):hover::after {
  width: 100%;
}

.icon-link i {
  font-size: 1.3rem;
  transition: transform 0.3s ease;
}

.icon-link:hover i {
  transform: scale(1.2);
}

.menu-toggle {
  display: none;
  font-size: 1.5rem;
  color: #fff;
  cursor: pointer;
}

.page-header {
      text-align: center;
      padding: 4rem 1.5rem 2rem;
    }

    .page-header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: 2px;
    }

    .page-header p {
      font-size: 1rem;
      color: #7a6f6b;
      margin-top: 0.5rem;
    }

</style>
</head>
<body>

    <nav class="navbar">
  <div class="nav-container">
    <img src="logo.png" class="logo-img">
    <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="index.html#about">ABOUT</a>
      <a href="perfume.html">PERFUMES</a>
      <a href="cosmetic.html">COSMETICS</a>
      <a href="contact.html">CONTACT</a>
      <a class="icon-link"><i class="fa-regular fa-heart"></i></a>
      <a class="icon-link"><i class="fa-regular fa-user"></i></a>
      <a class="icon-link"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  </div>
</nav>

<section class="page-header">
    <h1>BEST SELLERS</h1>
    <p>Our most loved fragrances and beauty essentials</p>
  </section>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('navLinks');
menuToggle.onclick = () => navLinks.classList.toggle('active');
</script>

</body>
</html>
